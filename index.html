<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="" href="https://constanciasprodep2024.utpuebla.edu.mx/images/logoUTP%20transparente.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dual</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css" />

    <!-- IonIcons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />

    <!-- Admin LTE Style -->
    <link rel="stylesheet" href="./dist/css/adminlte.min.css" />
  </head>

  <body class="hold-transition sidebar-mini sidebar-collapse">
    <!-- Video de fondo -->
    <video autoplay loop muted class="background-video">
      <source
        src="https://cdn.pixabay.com/video/2022/12/14/142931-781314466_large.mp4"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>

    <!-- Contenedor principal de React -->
    <div id="root" class="w-100">
      <div class="wrapper"></div>
    </div>
    <style>
      /* Estilos para el video de fondo */
      .background-video {
        position: fixed; /* El video se fija en el fondo */
        top: 0;
        left: 0;
        width: 100%; /* Asegura que cubra todo el ancho */
        height: 100%; /* Asegura que cubra toda la altura */
        object-fit: cover; /* Hace que el video cubra todo el espacio disponible */
        z-index: -1; /* Asegura que el video esté detrás del contenido */
      }
    
      /* Estilos adicionales para asegurar que el contenido se ve bien encima del video */
      body, html {
        height: 100%; /* Para asegurar que la altura sea 100% */
        margin: 0; /* Elimina márgenes */
      }
    </style>
    

    <!-- Scripts -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Jquery -->
    <script src="./plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap Bundle -->
    <script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE Script -->
    <script src="./dist/js/adminlte.js"></script>
  </body>
</html>
